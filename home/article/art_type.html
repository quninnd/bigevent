<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/article/art_type.css">
</head>

<body>

    <div class="all">
        <!-- 头部 -->
        <div class="header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-sm" id="btnAdd">添加类别</button>
        </div>
        <!-- table数据 -->
        <table class="layui-table">
            <colgroup>
                <col width="250">
                <col width="200">
                <col width="100">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbd">

            </tbody>
        </table>
    </div>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <!-- 这是获取文章模板 -->
    <script src="../../assets/lib/template-web.js"></script>
    <script type="text/html" id="art_type">
        {{each data}}      
        <tr num="{{$value.Id}}">
            <td id="item">{{$value.name}}</td>
            <td id="item_type">{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs" id="btnE" num="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加的模板 -->
    <script type="text/html" id="bounce">
       <div class="bounce">
        <form class="layui-form" id="form-b">
            <!--  -->
            <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" >
            </div>
          </div>  
         <!--  -->
          <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入类名" autocomplete="off" class="layui-input">
          </div>
        </div>
                <!--  -->
        <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit id="btnss">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
        </div>
    </form>
       </div>

    </script>
    <!-- 修改模板 -->
    <script type="text/html" id="edit">
        <div class="bounce">
         <form class="layui-form" id="form-b">
             <!--  -->
             <div class="layui-form-item">
             <label class="layui-form-label">分类名称</label>
             <div class="layui-input-block">
               <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{{txt1}}">
             </div>
           </div>  
          <!--  -->
           <div class="layui-form-item">
           <label class="layui-form-label">分类别名</label>
           <div class="layui-input-block">
             <input type="text" name="alias" required  lay-verify="required" placeholder="请输入类名" autocomplete="off" class="layui-input" value="{{txt2}}">
           </div>
         </div>
                 <!--  -->
         <div class="layui-form-item">
         <div class="layui-input-block">
           <button class="layui-btn" lay-submit id="btnEdit">确认修改</button>
          
         </div>
         </div>
     </form>
        </div>
 
     </script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/lib/jquery.js"></script>
    <script src="../../assets/js/baseAPI.js"></script>
    <script src="../../assets/js/art_js/art_type.js"></script>

</body>

</html>
