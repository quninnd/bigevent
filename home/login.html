<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录页面</title>
    <!-- layui的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- login的css -->
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <!-- logo区域 -->
        <div class="img">
            <img src="../assets/images/logo.png" alt="">
        </div>
        <!-- 表单登录页面 -->
        <div class="form" id="zc">
            <form class="layui-form" id="zcform">
                <div class="p"><img src="../assets/images/login_title.png" alt=""></div>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal" id="btn1">登录</button>
                <div class="set"><a href="javascript:;" id="goset">去注册</a></div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="form" id="dl">
            <form class="layui-form" id="dlform">
                <div class="p"><img src="../assets/images/login_title.png" alt=""></div>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal" id="btn2">注册</button>
                <div class="set"><a href="javascript:;" id="back">去登录</a></div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
