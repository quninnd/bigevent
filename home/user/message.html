<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改资料</title>
    <link rel="stylesheet" href="../../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/user/message.css">
</head>

<body>
    <div class="box">修改用户信息</div>
    <div class="layui-card-body">
        <!-- 表单区域 -->
        <form class="layui-form" lay-filter="formUserInfo" action="">
            <!-- 登录名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required="" lay-verify="required" placeholder="请输入登录名称"
                        autocomplete="off" class="layui-input" readonly="">
                </div>
            </div>
            <!-- 用户昵称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required="" lay-verify="required|nickname" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 用户邮箱 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required="" lay-verify="required|email" placeholder="请输入用户邮箱"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 底部按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <!-- 通过隐藏域保存用户的隐私数据 -->
                    <input type="hidden" name="id" value="16319">
                    <button class="layui-btn" lay-submit="" id="btnSubmit">提交修改</button>
                    <button class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../../assets/lib/jquery.js"></script>
    <script src="../../assets/js/baseAPI.js"></script>
    <script src="../../assets/lib/layui/layui.all.js"></script>
    <script src="../../assets/js/user/message.js"></script>

</body>

</html>
